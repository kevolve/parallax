<style>
.parallax { 
    /* The image used */
    background-image: url("https://greatbarrierreeftourscairns.com.au/wp-content/uploads/2019/02/Great-Barrier-Reef-1.jpg");

    /* Set a specific height */
    height: 400px; 

	filter: brightness(110%);
	opacity: 0.5;
	
    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.myimg{
    width: 10%;
    color: red;
    opacity: 1;
    position: absolute;
    top: 150px;
    left: 45%;
}
</style>

<!-- Container element -->
<div class="parallax">
    <a href="https://github.com/ecolology"> <img class="myimg" src="https://avatars.githubusercontent.com/u/57380212?s=400&u=0b446ce13c62692eeb8f66424299e52edf95c2a3&v=4"> </a>
</div>
